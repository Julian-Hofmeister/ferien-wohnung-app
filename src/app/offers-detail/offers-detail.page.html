<ion-content>
    <ion-grid>
        <ion-row>
            <div class="container">
                <img src="/assets/images/Information-Image.jpg" alt="" />

                <div class="bottom-left">
                    <ion-row class="ion-align-items-center" (click)="onBack()">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                        <h3 *ngIf="title">{{title}}</h3>
                    </ion-row>
                </div>
            </div>
        </ion-row>

        <ion-list *ngFor="let item of loadedOfferDetailItemList">
            <app-offer-detail-card [title]="item.title" [description]="item.description" [id]="item.id"></app-offer-detail-card>
        </ion-list>
    </ion-grid>
    <ion-row class="space"></ion-row>
</ion-content>
