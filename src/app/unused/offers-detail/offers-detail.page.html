<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="12" size-lg="8" offset-lg="2">
                <div class="top-left" (click)="onBack()">
                    <span class="material-icons-outlined"> arrow_back </span>
                </div>

                <h3 *ngIf="title">{{title}}</h3>
                <hr />
                <app-item-editor *ngIf="isAdmin" pathHint="offers-detail" [selectedItem]="selectedItem"></app-item-editor>
                <ion-list *ngFor="let item of loadedOfferDetailItemList">
                    <app-offer-detail-card [detailItem]="item" (click)="selectItem(item)"></app-offer-detail-card>
                </ion-list>

                <ion-row class="space"></ion-row>
            </ion-col>
        </ion-row>
        <div class="spinner-container" *ngIf="isLoading">
            <ion-spinner name="dots"></ion-spinner>
        </div>
    </ion-grid>
</ion-content>
