<div class="apartment-editor">
    <h3>Item Hinzuf√ºgen</h3>

    <hr />

    <div class="input">
        <p class="hint">Titel:</p>

        <ion-input [(ngModel)]="selectedItem.title" type="email" (change)="onChangeTitle()"></ion-input>

        <p class="hint">Beschreibung:</p>
        <ion-textarea [(ngModel)]="selectedItem.description" placeholder="..." rows="6" autofocus="true"></ion-textarea>

        <ion-row>
            <span class="material-icons-outlined"> bed </span>
            <ion-item lines="none">
                <ion-label>Zimmer</ion-label>
                <ion-select [(ngModel)]="selectedItem.apartment" value="apartment" interface="action-sheet" (ionChange)="onChangeApartment()">
                    <ion-select-option value="251">251</ion-select-option>
                    <ion-select-option value="252">252</ion-select-option>
                    <ion-select-option value="253">253</ion-select-option>
                    <ion-select-option value="403">403</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-row>

        <ion-row>
            <div class="visible-btn">
                <ion-row>
                    <span class="material-icons-outlined"> visibility </span>
                    <span class="material-icons-outlined"> visibility_off </span>
                </ion-row>
            </div>

            <div class="delete-btn" (click)="onDelete()">
                <span class="material-icons-outlined"> delete </span>
            </div>
        </ion-row>
    </div>
    <ion-button (click)="onSave()" [disabled]="
      selectedItem.title === '' ||
      selectedItem.description === '' ||
      selectedItem.apartment === ''
    ">Speichern</ion-button>
</div>
