<ion-content>
    <ion-fab vertical="top" horizontal="start" slot="fixed" (click)="onBack()">
        <span class="material-icons-outlined"> arrow_back </span>
    </ion-fab>
    <ion-row>
        <ion-col size-md="12" size-lg="8" offset-lg="2">
            <div class="container">
                <ion-row>
                    <h4>Haben Sie Fragen, Wünsche, Anregungen?</h4>
                    <p>Schreiben Sie uns eine Nachricht!</p>

                    <ion-textarea [(ngModel)]="message" placeholder="Hallo, ..." rows="12" autofocus="true"></ion-textarea>

                    <ion-row class="ion-justify-content-between">
                        <ion-button class="outlined" href="tel:08322 7172" fill="outline">
                            <ion-icon id="call-icon" name="call"></ion-icon>
                            Anrufen
                        </ion-button>
                        <ion-button id="send-btn" (click)="onSendMessage()" [disabled]="email === 'admin' || !message">
                            <ion-icon name="paper-plane"></ion-icon>
                            Senden
                        </ion-button>
                    </ion-row>
                    <p *ngIf="email === 'admin'">
                        Sie sind als Administrator eingeloggt.<br /> Sie können dieses Feature nicht nutzen.
                    </p>
                    <div class="space"></div>
                </ion-row>
            </div>
        </ion-col>
    </ion-row>
</ion-content>
