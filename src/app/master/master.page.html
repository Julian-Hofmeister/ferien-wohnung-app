<ion-header>
    <ion-toolbar>
        <ion-title>Holiday Butler - Master</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <app-category (selectionEmitter)="onSelectCategory($event)"></app-category>
            </ion-col>
            <ion-col size="4" class="border">
                <app-clients *ngIf="selection === 'clients'" (clientEmitter)="onSelectClient($event)"></app-clients>
                <app-users *ngIf="selection === 'users'" (userEmitter)="onSelectUser($event)"></app-users>
                <app-houses *ngIf="selection === 'houses'" (houseEmitter)="onSelectHouse($event)"></app-houses>
            </ion-col>
            <ion-col size="6">
                <app-client-editor *ngIf="selectedClient" [client]="selectedClient"></app-client-editor>
                <app-user-editor *ngIf="selectedUser" [user]="selectedUser" [changing]="changingUser"></app-user-editor>
                <app-house-editor *ngIf="selectedHouse" [house]="selectedHouse" [changing]="changingHouse"></app-house-editor>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
