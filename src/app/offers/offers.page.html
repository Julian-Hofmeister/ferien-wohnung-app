<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="12" size-lg="8" offset-lg="2">
                <ion-row>
                    <h2>Angebote</h2>
                </ion-row>

                <ion-row id="search-row">
                    <ion-searchbar (ionInput)="filterList($event)" showCancelButton="never"></ion-searchbar>
                </ion-row>

                <div *ngIf="!searchTerm">
                    <ion-list *ngFor="let item of loadedOfferItemList">
                        <app-offer-card [title]="item.title" (click)="onOpenOfferDetailPage(item)"></app-offer-card>
                    </ion-list>
                </div>

                <div *ngIf="searchTerm">
                    <ion-list *ngFor="let item of detailItemList">
                        <app-offer-detail-card [detailItem]="item"></app-offer-detail-card>
                    </ion-list>
                </div>
            </ion-col>
        </ion-row>
        <div class="container" *ngIf="isLoading">
            <ion-spinner name="dots"></ion-spinner>
        </div>
    </ion-grid>
</ion-content>
