        <ion-row *ngIf="pathHint === 'offers-detail'">
            <ion-item lines="none">
                <span class="material-icons-outlined"> public </span>
                <ion-input [(ngModel)]="selectedItem.website" placeholder="Webseite"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row *ngIf="pathHint === 'offers-detail'">
            <ion-item lines="none">
                <span class="material-icons-outlined"> phone </span>
                <ion-input [(ngModel)]="selectedItem.phoneNumber" placeholder="Telefonnummer"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row *ngIf="pathHint === 'offers-detail'">
            <ion-item lines="none">
                <span class="material-icons-outlined"> place </span>
                <ion-input [(ngModel)]="selectedItem.maps" placeholder="Link zu Google Maps"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row>
            <div class="visible-btn">
                <ion-row>
                    <span class="material-icons-outlined"> visibility </span>
                    <span class="material-icons-outlined"> visibility_off </span>
                </ion-row>
            </div>

            <div class="delete-btn" (click)="onDelete()">
                <span class="material-icons-outlined"> delete </span>
            </div>
        </ion-row>
    </div>
    <ion-button (click)="onSave()" [disabled]="
      selectedItem.title === '' ||
      selectedItem.description === '' ||
      selectedItem.apartment === ''
    ">Speichern</ion-button>
