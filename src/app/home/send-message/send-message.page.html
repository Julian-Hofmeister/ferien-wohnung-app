<ion-content>
    <ion-fab vertical="top" horizontal="start" slot="fixed" (click)="onBack()">
        <ion-icon name="close-outline"></ion-icon>
    </ion-fab>
    <ion-row>
        <ion-col size-md="12" size-lg="8" offset-lg="2">
            <div class="container">
                <ion-row>
                    <h2>Haben Sie Fragen, Wünsche, Anregungen?</h2>
                    <p id="subtitle">Schreiben Sie uns einfach eine Nachricht!</p>

                    <ion-textarea [(ngModel)]="message" placeholder="Hallo, ..." rows="12" autofocus="true"></ion-textarea>

                    <ion-row class="ion-justify-content-between">
                        <ion-button id="call-btn" href="tel:08322 7172" fill="outline">
                            <ion-icon id="call-icon" name="call"></ion-icon>
                            <p>Anrufen</p>
                        </ion-button>
                        <ion-button id="send-btn" (click)="onSendMessage()" [disabled]="email === 'admin' || !message">
                            <ion-icon name="paper-plane"></ion-icon>
                            <p>Senden</p>
                        </ion-button>
                    </ion-row>
                    <p *ngIf="email === 'admin'" id="subtitle">
                        Sie sind als Administrator eingeloggt.<br /> Sie können dieses Feature nicht nutzen.
                    </p>
                    <div class="space"></div>
                </ion-row>
            </div>
        </ion-col>
    </ion-row>
</ion-content>
