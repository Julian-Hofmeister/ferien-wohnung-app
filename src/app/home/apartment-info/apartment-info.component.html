<p class="title">Auf einen Blick</p>
<ion-accordion-group expand="inset">
    <ion-accordion>
        <ion-list *ngFor="let info of apartment.information">
            <ion-item slot="header">
                <ion-label>{{ info.title }}</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
                <ion-row class="space-between">
                    <p>Wlan:</p>
                    <p>Netzwerk</p>
                </ion-row>
                <ion-row class="space-between">
                    <p>Passwort:</p>
                    <p>netzwerk123</p>
                </ion-row>
            </div>
        </ion-list>
    </ion-accordion>
</ion-accordion-group>

<ion-accordion-group expand="inset">
    <ion-accordion value="second">
        <ion-item slot="header">
            <ion-label>Ankunft/Abreise</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
            <ion-row class="space-between">
                <p>Check in:</p>
                <p>ab 14:00</p>
            </ion-row>
            <ion-row class="space-between">
                <p>Check out:</p>
                <p>bis 11:00</p>
            </ion-row>
        </div>
    </ion-accordion>

    <ion-accordion lines="none" value="third">
        <ion-item slot="header">
            <ion-label>Stellplätze</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
            <ion-row class="space-between">
                <p>Parkplatznummer:</p>
                <p>Nr. 4</p>
            </ion-row>
            <ion-row class="space-between">
                <p>Fahrradstellplätze:</p>
                <p>2</p>
            </ion-row>
        </div>
    </ion-accordion>

    <ion-accordion value="fourth">
        <ion-item slot="header">
            <ion-label>Haustiere</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
            <ion-row class="space-between">
                <p>Haustiere sind in der gesamten Wohnung verboten</p>
            </ion-row>
        </div>
    </ion-accordion>
</ion-accordion-group>
